name: Security Scanning Workflow
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-security-tools:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python and install Bandit
      - name: Set up Python and install Bandit
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      # Step 3: Run Bandit (Python static analysis)
      - name: Run Bandit (Python SAST)
        run: |
          bandit -r . -f json -o bandit_output.json
        continue-on-error: true
        id: bandit

      # Step 4: Set up Go and install Gosec
      - name: Set up Go and install Gosec
        uses: actions/setup-go@v4
        with:
          go-version: '1.x'
      
      - name: Install Go dependencies
        run: |
          # Enable Go modules
          export GO111MODULE=on
          go mod tidy
          go mod download
      
      # Step 5: Build Go Project (Check for Go files)
      - name: Build Go Project (Check for Go files)
        run: |
          go build ./... || echo "Build failed but continuing to run Gosec"
      
      # Step 6: Run Gosec (Go SAST) with the correct parameter order
      - name: Run Gosec (Go static analysis)
        run: |
          gosec -fmt=json -out=gosec_output.json ./...
        id: gosec
        continue-on-error: true
      
      # Step 7: Check if Gosec output file exists and log errors
      - name: Debug Gosec Output (Check if file was created)
        run: |
          if [ -f gosec_output.json ]; then
            echo "Gosec JSON output found"
            cat gosec_output.json
          else
            echo "Gosec output file not found, printing possible errors:"
            cat gosec_error.log || echo "No error log found."
          fi


      # Step 6: Install and run TruffleHog (Secret scanning) with corrected command
      - name: Install TruffleHog
        run: |
          python -m pip install --upgrade pip
          pip install trufflehog

      - name: Run TruffleHog
        run: |
          trufflehog filesystem --no-verification -j . > trufflehog_output.json
        continue-on-error: true
        id: trufflehog

      # Step 7: Install and run Trivy (Disable secret scanning)
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo tee /etc/apt/trusted.gpg.d/trivy.asc
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy (Disable secret scanning)
        run: |
          trivy fs --security-checks vuln,config --format json --output trivy_output.json .
        continue-on-error: true
        id: trivy

      # Step 8: Process JSON results from all tools
      - name: Process JSON outputs
        run: |
          BANDIT_RESULT=$(cat bandit_output.json || echo '{}')
          GOSEC_RESULT=$(cat gosec_output.json || echo '{}')
          TRUFFLEHOG_RESULT=$(cat trufflehog_output.json || echo '{}')
          TRIVY_RESULT=$(cat trivy_output.json || echo '{}')

          FINAL_RESULT=$(jq -n --argjson bandit "$BANDIT_RESULT" --argjson gosec "$GOSEC_RESULT" --argjson trufflehog "$TRUFFLEHOG_RESULT" --argjson trivy "$TRIVY_RESULT" \
          '{"bandit": $bandit, "gosec": $gosec, "trufflehog": $trufflehog, "trivy": $trivy}')

          echo "Final Combined Result: $FINAL_RESULT"

          # Optionally write the combined result to a file
          echo "$FINAL_RESULT" > final_result.json

      # Step 9: Display the final combined result (optional)
      - name: Display final combined result
        run: |
          cat final_result.json
